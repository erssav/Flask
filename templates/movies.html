<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Benvenuti nella sezione movies!</h1>

    <ul id="Lista_Chuck_Norris">

    </ul>
    <script>
        const url = 'https://api.chucknorris.io/jokes/categories'; // URL del tuo endpoint Flask

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Converti la risposta in JSON
            })
            .then(data => {
                console.log(data);
                const ul = document.getElementById("Lista_Chuck_Norris");
                ul.classList.add("list-group-item")
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    li.classList.add("btn");
                    li.classList.add("btn-success", "p-3", "d-block", "w-25");
                    li.classList.add("m-3")
                    ul.appendChild(li);
                });
            })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
