<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film...non solo</title>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Film...non solo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Chi siamo</a>
          <a class="nav-link" href="#">La nostra offerta</a>
        </div>
      </div>
    </div>
  </nav>
</body>

<div class="container">
  <h1 id="miotitolo" class="text-center">{{titolo}}</h1>

  <script>
    const url = 'http://127.0.0.1:5000/datisito/titolo';

    fetch(url)
      .then(response => response.text())
      .then(data =>{
        console.log(data);
        setTimeout(function () { document.getElementById("miotitolo").innerHTML = data; }, 5000);
      })
    
  </script>


  <img src="https://pbs.twimg.com/media/E3_ku6tWUAAV_jM.jpg" class="img-fluid rounded mx-auto d-block"
    alt="Topi di shrek">

  <div class="text-center">
    <button type="button" class="btn btn-outline-success">{{bottoni.b1}}</button>
    <button type="button" class="btn btn-outline-success">{{bottoni.b2}}</button>
    <button type="button" class="btn btn-outline-success">{{bottoni.b3}}</button>
  </div>

  <div class="container">
    <h1 class="text-center">Dynamic Buttons</h1>
    <div class="d-flex justify-content-center flex-wrap">
      {% for chiave, valore in bottoni.items() %}
      {%if valore == "I nostri videogiochi" %}
      <a class="btn btn-outline-danger m-3" href="{{valore.url}}">{{valore.v}}</a>
      {%else%}
      <a class="btn btn-outline-success m-3" href="{{valore.url}}">{{valore.v}}</a>
      {%endif%}
      {%endfor%}
    </div>
  </div>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</html>
</div>
